<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>NYT Article Search</title>
  </head>

  <body>

    <section>
      <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">New York Times Search</h1>
                <p class="lead">Enter search terms below.</p>
                <hr class="my-4">
              </div>
          
        </div>
      </div>
    </section>

    <main>
      <div class="container">
          <div class="row">
              <form id="info" class="mt-5">
                  <!-- TEXT FIELD GROUPS -->
                  <div class="form-group">
                      <label for="search">Search Term: </label>
                      <input class="form-control" type="text" id="search" placeholder="Enter search terms here">
                  </div>
                  <form>
                      <!-- TEXT FIELD GROUPS -->
                      <div class="form-group">
                          <label for="records">Number of Records to Retrieve: </label>
                          <input class="form-control" type="text" id="records">
                      </div>
                      <form>
                          <!-- TEXT FIELD GROUPS -->
                          <div class="form-group">
                              <label for="startYear">Start Year: </label>
                              <input class="form-control" type="text" id="startYear">
                          </div>
                          <form>
                              <!-- TEXT FIELD GROUPS -->
                              <div class="form-group">
                                  <label for="endYear">End Year: </label>
                                  <input class="form-control" type="text" id="endYear">
                              </div>

                              
                   </form>
               </form>
           </form>

       </form>
            </div>
       
      </div>
      </main>
      <button class="btn btn-primary btn-block mb-4" type="submit">Submit</button>


    <footer>
      <div class="container">
        <div class="row">
                    <div id="resultsHeader" class="jumbotron">
                        <h1 class="font-weight-bold">Results</h1>
                        <hr class="my-4">
                        <div id="results"></div>
                        
                      </div>
                  
                </div>
          
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
    <script src="./resources/js/app_nyt.js"></script>
  </body>
</html>
